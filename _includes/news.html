
<div class="well" >
    <h4 style= "font-weight:bold; font-size: 22px; border-bottom: 2px solid #3b3b3b; padding: 5px 0;">
        <span style="border-bottom: 4.5px solid #000; padding-right: 3px; padding-bottom: 0.5px;">News</span></h4>

    {% for article in site.data.fix_news limit:9 %}
    <a href="{{article.link}}" style="color: #333333">
        <div style="display: flex; flex-direction:column; margin: 13px 0 10px; ">
            <img src="{{ site.url }}{{ site.baseurl }}/images/newspic/{{article.img}}" 
                style="width: 95%; height: 195px; align-self: center;">
            <div style="padding-top: 3px;">
                <p style="margin-bottom: 5px; font-weight: bold; font-size: 16px; word-break: break-all;">{{article.headline}}</p> 
                <!-- <p style="font-size: 14px;">{{article.date}}</p> -->
            </div>
        </div>
    </a>

    {% endfor %}
    
    {% for article in site.data.news limit:9 %}
    {{ article.date }}
    <a href="{{article.link}}" class="news-article"> <!--고정 뉴스 fix_news와 연결됨 html은 중복 주석을 사용 할 수 없음-->
        <p>{{ article.headline }}</p>
    </a> 
    {% endfor %}

    <h4 style="position:absolute; top: 25px; right: 10px; font-weight: bold;"> <!--fontweight라고 오타가 나와있었음, html은 오류가 있어도 작동하는 것만 표현해줌 -->
        <a href="{{ site.url }}{{ site.baseurl }}/allnews.html" class="news-plus-button" >+</a>
    </h4>
</div>
